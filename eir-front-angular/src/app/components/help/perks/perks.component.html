<mat-progress-bar mode="indeterminate" *ngIf="!loaded"></mat-progress-bar>
<mat-accordion>
  <mat-expansion-panel *ngFor="let p of availablePerks">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{p.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{p.description}}</p>
    <h4 *ngIf="hasAffectedCharacteristics(p)">Effetti</h4>
    <p *ngFor="let e of p.affectedCharacteristic">{{e.characteristic.name}}: {{e.value}}</p>
  </mat-expansion-panel>
</mat-accordion>
