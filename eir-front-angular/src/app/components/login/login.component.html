<div class="login-container">

  <mat-card class="login-card">

    <div>
      <mat-form-field class="login-form-field">
        <input matInput type="text" placeholder="Username" [(ngModel)]="username">
        <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="login-form-field">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button>Login!</button>
    </div>

  </mat-card>

</div>
