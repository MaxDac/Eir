<form class="example-form">
  <mat-form-field class="example-full-width">
    <textarea matInput
              placeholder="Scrivi la frase qui"
              [(ngModel)]="phrase"
              [rows]="3"
              name="phrase"
              class="all-sized-textarea"></textarea>
    <mat-hint align="end">{{phraseLength}}</mat-hint>
  </mat-form-field>
  <div>
    <mat-grid-list cols="2" rowHeight="30px">
      <mat-grid-tile>
        <button mat-raised-button (click)="send($event)" style="width: 100%">Invia!</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button (click)="selectDices()" style="width: 100%">Tira dadi</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</form>
